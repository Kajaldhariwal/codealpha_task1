<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Image Gallery</h1>
    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="nature">Nature</button>
      <button data-filter="city">City</button>
      <button data-filter="animals">Animals</button>
    </div>
  </header>

  <section class="gallery">
    <div class="gallery-item nature">
      <img src="https://picsum.photos/id/1015/400/300" alt="Nature">
    </div>
    <div class="gallery-item city">
      <img src="https://picsum.photos/id/1011/400/300" alt="City">
    </div>
    <div class="gallery-item animals">
      <img src="https://picsum.photos/id/1025/400/300" alt="Animals">
    </div>
    <div class="gallery-item nature">
      <img src="https://picsum.photos/id/1016/400/300" alt="Nature">
    </div>
    <div class="gallery-item city">
      <img src="https://picsum.photos/id/1012/400/300" alt="City">
    </div>
    <div class="gallery-item animals">
      <img src="https://picsum.photos/id/1024/400/300" alt="Animals">
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <div class="nav">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
